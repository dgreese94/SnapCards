<!DOCTYPE html>
<html ng-app="snapCards">

<head>
	<title>SnapCards</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="snap.css">
</head>

<body ng-controller="AppController as app" ng-cloak>
	<md-content>
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
					<md-icon>menu</md-icon>
				</md-button>
				<h2>
					<span class="title" ng-click="app.goHome()">SnapCards</span>
				</h2>
				<span flex></span>
				<md-button ng-show="app.user.loggedIn" class="md-icon-button" aria-label="Sign In" ng-click="app.user.loggedIn = false; app.goHome();">
					<md-icon>input</md-icon>
				</md-button>
                <md-menu md-position-mode="target-right target">
                    <md-button class="md-icon-button" aria-label="More"  ng-click="app.openMenu($mdOpenMenu, $event)">
                        <md-icon>more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="app.goTo('about')">
                                <div layout="row" flex>
                                    <p flex>About Us</p>
                                    <md-icon md-menu-align-target>school</md-icon>
                                </div>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="">
                                <div layout="row" flex>
                                    <p flex>Contact Us</p>
                                    <md-icon md-menu-align-target>mail</md-icon>
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
			</div>
		</md-toolbar>
	</md-content>
	<div ng-view></div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

    <script src="snapAPI.js"></script>
    <script src="pages/home/home.js"></script>
    <script src="pages/about/about.js"></script>
    <script src="pages/study/study.js"></script>
    <script src="pages/edit/edit.js"></script>
	<script src="main.js"></script>
</body>
</html>
